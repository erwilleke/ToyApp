<!DOCTYPE html>
<html>
<head>
    <title>Willeke Toy</title>

    <script type="text/javascript" src="/apps/2.0p5/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function() {
            Ext.define('CustomApp', {
                extend: 'Rally.app.App',
                componentCls: 'app',
            	layout: {
            		type: 'hbox',
            		pack: 'start',
            		align: 'stretch'
            	},
            	items: [
                    {
                        xtype: 'panel',
            			itemId: 'rightSide',
            			flex: 1,
                        title: 'Right of the world'
            		},
                    {
                        xtype: 'panel',
            			itemId: 'furtherRight',
            			flex: 3,
                        title: 'Righter of the world'
            		}
            	],
                launch: function( ) {
                    //Write app code here
            		console.log("Hello, you silly dev!");
            		var defectStore = Ext.create('Rally.data.WsapiDataStore', {
            			model: 'UserStory',
            			fetch: ['Name', 'ScheduleState', 'Owner' ],
            			autoLoad: true,
            			listeners: {
            				scope: this, // Note: this is _inside_ listeners
            				load: function( store, records) {
            					console.log( this );
            					this.down( '#furtherRight' ).add({
            						xtype: 'rallygrid',
            						columnCfgs: [ 'Name', 'ScheduleState', 'Owner'],
            						store: store
            					});
            				}
            			}
            		});
                }
            });

            Rally.launchApp('CustomApp', {
                name: 'Willeke Toy'
            });
        });
    </script>

    <style type="text/css">
        .app {
             /* Add app styles here */
        }
    </style>
</head>
<body></body>
</html>
